<html>
  <head></head>
  <style>
    input{
      width: 50%;
      padding: 1em 2em;
    }
    div.mousemove{
      margin-left: auto;
      margin-right: auto;
      width: 300px;
      height: 100px;
      background-color: rgb(255,255,150);
    }
  </style>
  <body>
      <div id="mousemove" class="mousemove">
        move your mouse in here
      </div>
    <div>
      <p id="positionX"></p>
      <p id="positionY"></p>
    </div>
    <script>
      window.onload = function(){
        document.getElementById('mousemove').onmousemove = mousePosition;


        function mousePosition(){
          document.getElementById('positionX').innerText = `clientX = ${event.clientX}, offsetX  =${event.offsetX}, screenX = ${event.screenX}`
          document.getElementById('positionY').innerText = `clientY = ${event.clientY}, offsetY  =${event.offsetY}, screenY = ${event.screenY}`
        }


      }
    </script>
  </body>
</html>
