<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML5 Canvas Arc</title>
  </head>
  <body>
    <canvas id="myCanvas" width="600" height="400">
      Your browser doesn't support HTML5 canvas
    </canvas>
    <script>
      let canvas = document.getElementById('myCanvas');
      let context = canvas.getContext('2d');
      context.beginPath();
      context.arc(300,200,200, 0, Math.PI);
      context.fill();

      context.beginPath(); //restart drawing new bit
      context.arc(300, 200, 100, Math.PI*(1/3), Math.PI*(4/3));
      context.strokeStyle = '#F00';
      context.stroke();

      context.beginPath(); //restart drawing new bit
      context.arc(300, 200, 150, Math.PI, Math.PI*(1/3));
      context.strokeStyle = '#00F';
      context.stroke();
    </script>
  </body>
</html>
