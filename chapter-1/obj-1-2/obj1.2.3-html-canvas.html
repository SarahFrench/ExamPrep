<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing selectors</title>
</head>
<body>
  <style>
  canvas {
    border: solid 1px black;
  }
  .colour-swatch{
    width: 50px;
    height: 50px;
    border: solid 1px black;
    display: inline-block;
  }
  </style>
  <h1>Draw something in the canvas below</h1>
  <h3>You can choose different colours and brush size</h3>
  <canvas width="600" height="400"></canvas>
  <div>
    <input id='brush-size' type="range" list="tickmarks" min="1" max="20" step="2" value="10">
      <datalist id="tickmarks">
        <option value="1"></option>
        <option value="5"></option>
        <option value="10"></option>
        <option value="15"></option>
        <option value="20"></option>
        </datalist>
    <label for="brush-size">Brush size = <span id="brush-size-display">10</span></label>
  </div>
  <button id="undo-button" onclick="undo();">
    Undo last brush stroke
  </button>
  <div>
    <div id="#000000" class="colour-swatch" style="background-color:#000000;"></div>
    <div id="#FFFFFF" class="colour-swatch" style="background-color:#FFFFFF;"></div>
    <div id="#FF0000" class="colour-swatch" style="background-color:#FF0000;"></div>
    <div id="#FFFF00" class="colour-swatch" style="background-color:#FFFF00;"></div>
    <div id="#0000FF" class="colour-swatch" style="background-color:#0000FF;"></div>

  </div>
  <button onclick="download();">
    <a id="download-button" >Download your drawing</a>
  </button>

  <script>
    let brushSize = 10;
    let brushColour = "#000000";

    const brushDial = document.getElementById('brush-size');
    const brushSizeDisplay = document.getElementById('brush-size-display');
    let downloadButton = document.getElementById('download-button');

    const colourSwatches = document.getElementsByClassName('colour-swatch');
    for(let i=0; i < colourSwatches.length; i++){
      colourSwatches[i].addEventListener('click', function(event){
        brushColour = event.target.id;
      })
    }

    brushDial.addEventListener('change', function(){
      brushSize = brushDial.value;
      brushSizeDisplay.innerText = brushDial.value;
    })

    const canvas = document.getElementsByTagName('canvas')[0];
    let context = canvas.getContext('2d');
    let lastVersion = context.getImageData(0, 0, canvas.width, canvas.height);
    let currentlyDrawing = false;


    canvas.addEventListener('mousedown', function(event){
      currentlyDrawing = true;
      saveUndoState();
      drawWithBrush(event);
    })
    canvas.addEventListener('mousemove', function(event){
      if(currentlyDrawing){
        drawWithBrush(event);
      }
    })
    canvas.addEventListener('mouseup', function(event){
      currentlyDrawing = false;
    })

    function drawWithBrush(event){
      // set brush position, based on mouse and take canvas offset into account
      let brushX = (event.x - (brushSize/2) - canvas.offsetLeft)
      let brushY = (event.y - (brushSize/2) - canvas.offsetTop)

      //create the brushstroke on the canvas
      context.beginPath();
      context.arc(brushX, brushY, brushSize, 0, 360);
      context.strokeStyle = brushColour;
      context.fillStyle = brushColour;
      context.fill();
      context.stroke();
    }

    function undo(){
      context.putImageData(lastVersion,0,0);
    }

    function saveUndoState(){
      lastVersion = context.getImageData(0, 0, canvas.width, canvas.height);
    }

    function download(){
      let data = canvas.toDataURL();
      downloadButton.href = data;
      downloadButton.download = "mypainting.png";

    }

  </script>
</body>
</html>
