<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Transitions</title>
    <style>
      .container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      .ball {
        width: 25vh;
        height: 25vh;
        border-radius: 50%;
        background-color: lightblue;
        transition: width 1s, height 1s, background-color 2s;
      }

      .ball:hover {
        width: 50vh;
        height: 50vh;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="ball">
      </div>
      <div class="ball">
      </div>
      <div class="ball">
      </div>
      <div class="ball">
      </div>
    </div>
  </body>
</html>
