<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Box Shadow</title>
    <style media="screen">
      .box {
        width: 100px;
        height: 100px;
        background-color: #FAFAFA;
        border: solid 1px lightgrey;
        color: lightgrey;
        font-family: Arial;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: small;
        overflow: scroll;
        margin: 2em;
      }
    </style>
  </head>
  <body>
    <div class="box" style="">
      <p>I'm a box</p>
      <p>with no shadow</p>
    </div>
    <div class="box" style="box-shadow: 10px 10px;">
      <p>I'm a box</p>
      <p>with no shadow</p>
    </div>
  </body>
</html>
